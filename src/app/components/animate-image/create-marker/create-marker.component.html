
<form [formGroup]="addproject">
    <div class="container-fluid">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Add new Marker</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label for="validationCustom01" class="col-form-label pt-0"><span>*</span> Marker Name</label>
                                <input class="form-control" id="validationCustom01" type="text" required="" formControlName="markerName">
                            </div>
                            <div class="form-group">
                                <label for="validationCustom01" class="col-form-label pt-0"><span>*</span> Marker Url</label>
                                <input class="form-control" id="validationCustom01" type="text" required="" formControlName="markerUrl">
                            </div>
                            <label class="col-form-label pt-0"> Image Marker Upload</label>
                          <div class="card-body dropzone-custom p-0">
                                <div class="dropzone dropzone-primary" [dropzone]="config1" (error)="onUploadError($event)"
                                    (success)="onUploadSuccess($event)">
                                    <div class="dz-message needsclick">
                                        <i class="fa fa-cloud-upload"></i>
                                        <h4 class="mb-0 f-w-600">Drop files here or click to upload.</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <div class="product-buttons text-center">
                        <button type="button" class="btn btn-primary mr-1" (click)="add()"
                        [disabled]="addproject.invalid || imageUrl==null"
                        >Add New Marker</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
