<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                       
                            <img  class ="svg-icon"src="../../../../assets/images/Ireality.PNG"/>

                     
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Resset Password</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="forgotPasswordForm" 
                                                class="form-horizontal auth-form" novalidate="">
                                            
                                                <div class="form-group">
                                                    <input  id="pass" placeholder="Enter Your password" type="password" formControlName="password">
                                                </div>
                                                <div class="form-group">
                                                    <input  id="rpass" placeholder="Retype Your password" type="password" formControlName="Retypepassword">
                                                </div>
                                           
                                                <div class="form-terms">
                                                   
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit" [disabled]="check()" (click)="ResetPassword()"
                                                    >Change our password</button>
                                                </div>
                                              
                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                               
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
