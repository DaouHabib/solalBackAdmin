<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                       
                            <img  class ="svg-icon"src="../../../../assets/images/Solal.jpg"/>
                       

                     
                        <div class="single-item">
                            <owl-carousel-o [options]="owlcarouselOptions">
                                <ng-container *ngFor="let data of owlcarousel">
                                    <ng-template carouselSlide class="item">
                                        <div>
                                            <h3>{{data.title}}</h3>
                                            <p>{{data.desc}}</p>
                                        </div>
                                    </ng-template>
                                </ng-container>
                            </owl-carousel-o>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Resset Email</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="forgotPasswordForm" 
                                                class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input  id="email" placeholder="Enter Your Email" formControlName="email">
                                                </div>
                                           
                                                <div class="form-terms">
                                                   
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit" (click)="sendEmail()">Send Resset Email</button>
                                                </div>
                                              
                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                               
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
