<form [formGroup]="addproduct">
<div class="container-fluid">
    <div class="row product-adding">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header">
                    <h5>General</h5>
                </div>
                <div class="card-body">
                    <div class="digital-add needs-validation">
                        <div class="form-group">
                            <label for="validationCustom01" class="col-form-label pt-0"><span>*</span> Title</label>
                            <input class="form-control" id="validationCustom01" type="text" required="" formControlName="title">
                        </div>
                        <div class="form-group">
                            <label for="validationCustomtitle" class="col-form-label pt-0"><span>*</span> Stock</label>
                            <input class="form-control" id="validationCustomtitle" type="number" formControlName="stock" >
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" ><span>*</span> Categories</label>
                            <select class="custom-select" required="" formControlName="category">
                                <option value="">--Select--</option>
                                <option value="1">eBooks</option>
                                <option value="2">Graphic Design</option>
                                <option value="3">3D Impact</option>
                                <option value="4">Application</option>
                                <option value="5">Websites</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" ><span>*</span> Type</label>
                            <select class="custom-select" required="" formControlName="type">
                                <option value="">--Select--</option>
                                <option value="1">eBooks</option>
                                <option value="2">Graphic Design</option>
                                <option value="3">3D Impact</option>
                                <option value="4">Application</option>
                                <option value="5">Websites</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="validationCustom02" class="col-form-label"><span>*</span> Product Price</label>
                            <input class="form-control" id="validationCustom02" type="number" required="" formControlName="prix"> 
                        </div>
                        <div class="form-group">
                            <label class="col-form-label"><span>*</span> Sale</label>
                            <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                <label class="d-block" for="sale">
                                    <input class="radio_animated" id="sale" type="checkbox" name="sale-ani"  formControlName="sale">
                                    Yes
                                </label>
                                <label class="d-block" for="sale1">
                                    <input class="radio_animated" id="sale" type="checkbox" name="sale1-ani">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label"><span>*</span> New</label>
                            <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                <label class="d-block" for="new">
                                    <input class="radio_animated" id="new" type="checkbox" name="new" formControlName="new"/>
                                    Yes
                                </label>
                                <label class="d-block" for="new1">
                                    <input class="radio_animated" id="new" type="checkbox" name="new1" />
                                    No
                                </label>
                            </div>
                        </div>
                        <label class="col-form-label pt-0"> Product Upload</label>
                        <div class="card-body dropzone-custom p-0">
                            <div class="dropzone dropzone-primary" [dropzone]="config1" (error)="onUploadError($event)"
                                (success)="onUploadSuccess($event)">
                                <div class="dz-message needsclick">
                                    <i class="fa fa-cloud-upload"></i>
                                    <h4 class="mb-0 f-w-600">Drop files here or click to upload.</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
           
            <div class="card">
                <div class="form-group">
                    <label for="brand" class="col-form-label pt-0"><span>*</span> Brand</label>
                    <input class="form-control" id="brand" type="text" required="" formControlName="brand">
                </div>
                <div class="card-header">
                    <h5>Description</h5>
                </div>
                <div class="card-body">
                    <div class="digital-add needs-validation">
                      
                        <div class="form-group">
                            <label class="col-form-label"> Description</label>
                            <textarea rows="4" cols="12"  formControlName="description"></textarea>
                        </div>
                        <div class="form-group mb-0">
                            <div class="product-buttons text-center">
                                <button type="button" class="btn btn-primary mr-1" (click)="add()">Add</button>
                                <button type="button" class="btn btn-light">Discard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
